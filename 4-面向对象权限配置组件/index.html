<button id="showSelector" class="showSelector button">配置用户角色</button>

<script src="assets/userRoleSelector/js/userRoleSelector.js"></script>
 <script>
     window.onload = function () {

         //通过构造器传入参数,构建对象的实例
         var selector = new UserRoleSelector({
                show:false,
                onSave:function (selector) {
                    alert(1);
                }
         });

         //实例操作
         document.getElementById("showSelector").onclick = function(){
             // alert(1);
             if(selector.status){
                 selector.hide();//调用对象实例的方法
             }else{
                 selector.show();//让实例显示
             }
         }
         
     }
